<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Mon Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav id="nav"></nav>
    <div class="container">
        <h1>Administration</h1>

        <div class="card mt-4">
            <h3 class="mb-4">Ajouter un article</h3>
            <form id="articleForm">
                <input type="hidden" id="articleId">
                <input type="text" id="title" placeholder="Titre de l'article" required>
                <textarea id="content" placeholder="Contenu de l'article" required></textarea>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Publier</button>
                    <button type="button" class="btn" style="background: var(--text-light); color: white; display:none;"
                        id="cancelBtn">Annuler</button>
                </div>
            </form>
        </div>

        <h3 class="mt-4 mb-4">Gestion des Articles</h3>
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="articlesList"></tbody>
        </table>
        <p class="text-sm mt-4" style="font-style: italic;">
            Note : Vous ne pouvez modifier ou supprimer que les articles dont vous êtes l'auteur.
        </p>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            updateNav(auth); // Use global Nav
            if (!auth.authenticated) {
                window.location.href = '/login.html';
                return;
            }

            const loadArticles = async () => {
                const res = await fetch('/api/articles');
                const articles = await res.json();

                const list = document.getElementById('articlesList');
                list.innerHTML = articles.map(article => {
                    const isAuthor = article.userId == auth.user.id;

                    return `
                    <tr>
                        <td>${article.title} ${isAuthor ? '(Vous)' : ''}</td>
                        <td>
                            ${isAuthor ? `
                                <button class="btn btn-edit" onclick="editArticle(${article.id})">Modifier</button>
                                <button class="btn btn-delete" onclick="deleteArticle(${article.id})">Supprimer</button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
                }).join('');
            };
            loadArticles();

            const form = document.getElementById('articleForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('articleId').value;
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const method = id ? 'PUT' : 'POST';
                const url = id ? `/api/articles/${id}` : '/api/articles';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (res.ok) {
                    resetForm();
                    loadArticles();
                } else {
                    alert('Erreur lors de l\'enregistrement');
                }
            });

            document.getElementById('cancelBtn').addEventListener('click', resetForm);
        });

        // Global functions for inline onclick access
        async function deleteArticle(id) {
            if (!confirm('Êtes-vous sûr ?')) return;
            await fetch(`/api/articles/${id}`, { method: 'DELETE' });
            location.reload();
        }

        async function editArticle(id) {
            const res = await fetch(`/api/articles/${id}`);
            const article = await res.json();

            document.getElementById('articleId').value = article.id;
            document.getElementById('title').value = article.title;
            document.getElementById('content').value = article.content;
            document.getElementById('submitBtn').textContent = 'Mettre à jour';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        function resetForm() {
            document.getElementById('articleForm').reset();
            document.getElementById('articleId').value = '';
            document.getElementById('submitBtn').textContent = 'Publier';
            document.getElementById('cancelBtn').style.display = 'none';
        }
    </script>
</body>

</html>
