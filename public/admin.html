<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Mon Blog</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-create {
            background: #2ecc71;
            color: white;
            border: none;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
        }

        .btn-edit {
            background: #f1c40f;
            color: black;
            border: none;
            padding: 5px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Administration</h1>
    <nav><a href="/">Retour au site</a></nav>

    <h3>Ajouter un article</h3>
    <form id="articleForm">
        <input type="hidden" id="articleId">
        <input type="text" id="title" placeholder="Titre de l'article" required>
        <textarea id="content" placeholder="Contenu de l'article" required></textarea>
        <button type="submit" class="btn-create" id="submitBtn">Publier</button>
        <button type="button" id="cancelBtn" style="display:none;">Annuler</button>
    </form>

    <h3>Gestion des Articles</h3>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="articlesList"></tbody>
    </table>
    <p style="color: #666; font-style: italic; font-size: 0.9em; margin-top: 10px;">
        Note : Vous ne pouvez modifier ou supprimer que les articles dont vous êtes l'auteur.
    </p>

    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            if (!auth.authenticated) {
                window.location.href = '/login.html';
                return;
            }

            const loadArticles = async () => {
                const res = await fetch('/api/articles');
                const articles = await res.json();

                const list = document.getElementById('articlesList');
                list.innerHTML = articles.map(article => {
                    const isAuthor = article.userId == auth.user.id;

                    return `
                    <tr>
                        <td>${article.title} ${isAuthor ? '(Vous)' : ''}</td>
                        <td>
                            ${isAuthor ? `
                                <button class="btn-edit" onclick="editArticle(${article.id})">Modifier</button>
                                <button class="btn-delete" onclick="deleteArticle(${article.id})">Supprimer</button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
                }).join('');
            };
            loadArticles();

            const form = document.getElementById('articleForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('articleId').value;
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const method = id ? 'PUT' : 'POST';
                const url = id ? `/api/articles/${id}` : '/api/articles';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (res.ok) {
                    resetForm();
                    loadArticles();
                } else {
                    alert('Erreur lors de l\'enregistrement');
                }
            });

            document.getElementById('cancelBtn').addEventListener('click', resetForm);
        });

        // Global functions for inline onclick access
        async function deleteArticle(id) {
            if (!confirm('Êtes-vous sûr ?')) return;
            await fetch(`/api/articles/${id}`, { method: 'DELETE' });
            location.reload();
        }

        async function editArticle(id) {
            const res = await fetch(`/api/articles/${id}`);
            const article = await res.json();

            document.getElementById('articleId').value = article.id;
            document.getElementById('title').value = article.title;
            document.getElementById('content').value = article.content;
            document.getElementById('submitBtn').textContent = 'Mettre à jour';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        function resetForm() {
            document.getElementById('articleForm').reset();
            document.getElementById('articleId').value = '';
            document.getElementById('submitBtn').textContent = 'Publier';
            document.getElementById('cancelBtn').style.display = 'none';
        }
    </script>
</body>

</html>
