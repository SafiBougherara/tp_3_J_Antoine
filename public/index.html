<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav id="nav"></nav>
    <div class="container">
        <h1 class="mb-4">Derniers Articles</h1>
        <div id="articles">Chargement...</div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            updateNav(auth);

            try {
                const res = await fetch('/api/articles');
                const articles = await res.json();

                const container = document.getElementById('articles');
                if (articles.length === 0) {
                    container.innerHTML = '<p class="text-center text-sm">Aucun article pour le moment.</p>';
                    return;
                }

                container.innerHTML = articles.map(article => `
                    <div class="card">
                        <h2 class="mb-4"><a href="/article.html?id=${article.id}">${article.title}</a></h2>
                        <p>${article.content.length > 200 ? article.content.substring(0, 200) + '...' : article.content}</p>
                        <div class="article-meta mt-4">
                            <span>Par ${article.User ? article.User.username : 'Inconnu'}</span>
                            <span>â€¢</span>
                            <span>${new Date(article.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('articles').innerHTML = '<p class="text-danger">Erreur lors du chargement des articles.</p>';
            }
        });
    </script>
</body>

</html>
