<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Mon Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav id="nav"></nav>
    <div class="container article-view" id="article-view">Chargement...</div>

    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            updateNav(auth);

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('article-view').innerHTML = '<p class="text-danger">Article introuvable.</p>';
                return;
            }

            try {
                const res = await fetch(`/api/articles/${id}`);
                if (!res.ok) throw new Error('Not found');
                const article = await res.json();

                document.title = `${article.title} - Mon Blog`;
                document.getElementById('article-view').innerHTML = `
                    <div class="article-header">
                        <h1>${article.title}</h1>
                        <div class="article-meta">
                            <span>Par ${article.User ? article.User.username : 'Inconnu'}</span>
                            <span>â€¢</span>
                            <span>${new Date(article.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="article-content">${article.content.replace(/\n/g, '<br>')}</div>
                    
                    <div class="mt-4">
                        <a href="/" class="btn" style="background: var(--text-light); color: white; display: inline-block;">&larr; Retour aux articles</a>
                    </div>
                `;
            } catch (err) {
                document.getElementById('article-view').innerHTML = '<p class="text-danger">Article introuvable.</p>';
            }
        });
    </script>
</body>

</html>
